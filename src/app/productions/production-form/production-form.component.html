<div mat-dialog-content>
    <h1>Formulário de Produção</h1>
    <form [formGroup]="productionForm">
        <mat-form-field appearance="outline">
          <mat-label>Peso (kg)</mat-label>
          <input formControlName="kilo" matInput placeholder="10">
        </mat-form-field>
    </form>
</div>
<div mat-dialog-action>
    <button mat-flat-button color="warn" mat-dialog-close>Fechar</button>
    <button mat-stroked-button  color="primary" (click)="saveProduction()">{{actionBtn}}</button>
</div>
