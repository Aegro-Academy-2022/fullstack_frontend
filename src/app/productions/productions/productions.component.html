<div *ngIf="plot$ | async as plot">
    <mat-card>
        <mat-toolbar color='primary'>
            <div>
                <button mat-icon-button color="primary" aria-label="Voltar" class="back-btn" routerLink="/farms/{{plot.fkFarm}}/plots/">
                    <mat-icon>arrow_back_ios</mat-icon>
                </button>
            </div>
            <div>
                <p class="plot-name">{{plot.name}}</p>
            </div>
            <div>
                <p>Área: {{plot.area}} ha - Produtividade: {{plot.productivity}} kg/ha</p>
            </div>
            <div>
                <button mat-icon-button aria-label="Editar fazenda" class="edit-btn" (click)="onEditPlot(plot)">
                    <mat-icon>edit</mat-icon>
                </button>
            </div>
            
        </mat-toolbar>
        <div *ngIf="productions$ | async as productions">
            <table mat-table [dataSource]="productions" class="mat-elevation-z8">

                <!-- Kilo Column -->
                <ng-container matColumnDef="kilo">
                    <th mat-header-cell *matHeaderCellDef>Produções</th>
                    <td mat-cell *matCellDef="let production">{{production.kilo}}</td>
                </ng-container>

                <!-- Actions Column -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>
                        <button mat-mini-fab color="accent" aria-label="Adicionar produção" class="add-button" (click)="onAdd()">
                            <mat-icon>add</mat-icon>
                        </button>
                    </th>

                    <td mat-cell *matCellDef="let production">
                        <button mat-icon-button color="primary" aria-label="Editar produção" (click)="onEdit(production)">
                            <mat-icon>edit</mat-icon>
                        </button>

                        <button mat-icon-button color="primary" aria-label="Remover produção" (click)="onDelete(production)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </mat-card>
</div>
