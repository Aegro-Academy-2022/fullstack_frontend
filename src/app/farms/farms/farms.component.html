<div>
    <mat-card>
        <mat-toolbar color='primary'>
            <span class="material-icons"> agriculture</span>
            <p>Fazenda</p>
        </mat-toolbar>
        <div *ngIf="farms$ | async as farms; else loading">
            <table mat-table [dataSource]="farms" class="mat-elevation-z8">

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Lista de Fazendas</th>
                    <td mat-cell *matCellDef="let farm"> {{ farm.name }}</td>
                </ng-container>

                <!-- Actions Column -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>
                        <button mat-mini-fab color="accent" aria-label="Adicionar fazenda" class="add-button">
                            <mat-icon (click)="onAdd()">add</mat-icon>
                        </button>
                    </th>

                    <td mat-cell *matCellDef="let farm">
                        <button mat-icon-button color="primary" aria-label="Editar fazenda" (click)="onEdit(farm)">
                            <mat-icon>edit</mat-icon>
                        </button>

                        <button mat-icon-button color="primary" aria-label="Remover fazenda" (click)="onDelete(farm)">
                            <mat-icon>delete</mat-icon>
                        </button>

                        <button mat-icon-button color="primary" aria-label="Visualizar talhÃµes" routerLink="/farms/{{farm.id}}">
                            <mat-icon>arrow_forward_ios</mat-icon>
                        </button>

                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>

        <ng-template #loading>
            <div class="loading_spinner">
                <mat-spinner></mat-spinner>
            </div>
        </ng-template>
    </mat-card>
</div>
