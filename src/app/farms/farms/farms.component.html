<mat-card>
    <mat-toolbar color='primary'>Fazendas</mat-toolbar>
    <div *ngIf="farms$ | async as farms; else loading">
        <table mat-table [dataSource]="farms" class="mat-elevation-z8">

            <!-- Name Column -->
            <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Fazenda </th>
            <td mat-cell *matCellDef="let farm"> {{ farm.name }}  </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

    <ng-template #loading>
        <div class="loading_spinner">
            <mat-spinner></mat-spinner>
        </div>
    </ng-template>
</mat-card>
